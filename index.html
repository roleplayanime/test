<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android Game Download</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    .featured-img { max-width: 100%; height: auto; }
    .game-card img { height: 10rem; object-fit: cover; }
    .game-card { aspect-ratio: 1 / 1; display: flex; flex-direction: column; justify-content: space-between; }
    @media (max-width: 768px) {
      h1, h2, h3 { font-size: 1rem !important; }
      .featured-text { text-align: center; }
      .game-card img { height: 7rem !important; }
      .download-btn { font-size: 0.75rem !important; padding: 0.4rem 0.75rem !important; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Header -->
  <header class="bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">Games Hub</h1>
    </div>
  </header>

  <!-- Top Ad -->
  <div class="bg-gray-800 text-center py-2 text-gray-400 text-sm">
    <i class="fas fa-ad mr-2"></i>Advertisement Banner (728x90)
  </div>

  <!-- Additional Game Cards -->
  <main class="container mx-auto px-4 py-6">
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg game-card">
        <img src="https://play-lh.googleusercontent.com/C70jU8gRupC5nQ4bBtAzWhvwdBpQ4t-uiwvwiOq6O1YYF6J29Hsvb60SZhUfCceEEQ" alt="Limbo" class="w-full">
        <div class="p-3">
          <h2 class="text-base font-bold mb-2">Limbo</h2>
          <a href="https://anotherlink.com" class="download-btn block w-full text-center py-1.5 bg-green-600 hover:bg-green-700 rounded text-white font-semibold text-xs">
            <i class="fas fa-download mr-1"></i>Download
          </a>
        </div>
      </div>
      <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg game-card">
        <img src="https://via.placeholder.com/300x150?text=GTA+5" alt="GTA 5" class="w-full">
        <div class="p-3">
          <h2 class="text-base font-bold mb-2">GTA 5 Mobile</h2>
          <a href="https://yourdownloadlink.com" class="download-btn block w-full text-center py-1.5 bg-green-600 hover:bg-green-700 rounded text-white font-semibold text-xs">
            <i class="fas fa-download mr-1"></i>Download
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Ad -->
  <div class="bg-gray-800 text-center py-2 text-gray-400 text-sm sticky bottom-0">
    <i class="fas fa-ad mr-2"></i>Bottom Advertisement (728x90)
  </div>
</body>
</html>
